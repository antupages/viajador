<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">		
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<!--<link rel="stylesheet" type="text/css" href="css/main.css">-->
	<title>Viajador</title>
	<script src="JS/myJavaScript.JS"></script>
</head>
<body>
	<div><h1>calculador de hotel</h1></div>
	<div>	
		<div class="input-group mb-3">
  			<span class="input-group-text" id="basic-addon1"> Hotel </span>
  			<input type="text" class="form-control" placeholder="Nombre de hotel" aria-label="Nombre de hotel" aria-describedby="basic-addon1" id="nameHotel">
		</div>
		<div class="input-group mb-3">
  			<span class="input-group-text" id="basic-addon1"> precio </span>
  			<input id="precioHotel" type="number" class="form-control" placeholder="El precio de las dobles es el simple + 30%" aria-label="El precio de las dobles es el simple + 30%" aria-describedby="basic-addon1">
		</div>
		<div class="input-group mb-3">
  			<span class="input-group-text" id="basic-addon1"> Simples </span>
  			<input id="simpleRoom" type="number" class="form-control" placeholder="habitaciones simples" aria-label="habitaciones simples" aria-describedby="basic-addon1">
		</div>
		<div class="input-group mb-3">
  			<span class="input-group-text" id="basic-addon1"> Dobles </span>
  			<input id="dobleRoom" type="number" class="form-control" placeholder="habitaciones Dobles" aria-label="habitaciones Dobles" aria-describedby="basic-addon1">
		</div>
		<button class="btn btn-primary" type="submit" onclick="calcu()"> Calular </button>
	</div>

	<div id="escri"><!-- escritura --></div>
</body>
</html>
